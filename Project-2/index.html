<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="content">
            <h1>Job Application (web)</h1>
            <br>
            <section class="top-section">
                <section class="top-one">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </section>
                <section class="top-two">
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="job-role">Job Role</label>
                        <select name="" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="">Front end developer</option>
                            <option value="">Back end developer</option>
                            <option value="">Full stack developer</option>
                        </select>
                    </div>
                </section>
            </section>
            <section class="middle-section">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </section>
            <section class="botton-section">
                <section class="bottom-one">
                    <div>
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div>
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode">
                    </div>
                </section>
                <section class="bottom-two">
                    <div id="date">
                        <label for="date">Start Date</label>
                        <input type="date" id="date">
                    </div>
                    <div id="resume">
                        <label for="CV">Upload Your CV</label>
                        <input type="file" id="CV">
                    </div>
                </section>
            </section>
            <section class="btn-section">
                <button>Apply</button>
            </section>
        </div>

    </div>





</body>

</html>
