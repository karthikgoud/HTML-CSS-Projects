<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5 | Restaurant Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/92b9eb8c17.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navigation container">
        <div class="logo-container">
            <img src="images/logo.png" alt="logo">

        </div>

    <!-- Hero section -->
    <div class="container">
        <div class="hero">
            <div class="hero-img">
                <img src="images/hero_image.png" alt="hero image">
            </div>
            <div class="hero-content">
                <div class="tag">50% OFF All Products</div>
                <h1>Enjoy Your Delicious Food</h1>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Animi ullam assumenda perferendis eius
                    repellat eligendi.</p>
                <button class="explore-btn">Explore Now</button>
